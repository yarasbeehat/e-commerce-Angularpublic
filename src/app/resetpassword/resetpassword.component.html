<!-- Reset Password Page -->
<div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center text-dark mb-4">Reset Password</h3>
                    <form (ngSubmit)="resetPassword(myForm)" #myForm="ngForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" [class.is-invalid]="!email && isValidated" [(ngModel)]="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" [class.is-invalid]="!newPassword && isValidated" [(ngModel)]="newPassword" name="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" [class.is-invalid]="!confirmPassword && isValidated" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                        </div>
                        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
                        <div class="d-grid mb-2">
                            <button type="submit" class="btn btn-success">RESET PASSWORD</button>
                        </div>
                        <div class="text-center">
                            <span>OR</span>
                        </div>
                        <div class="d-grid mt-2 mb-3">
                            <a [routerLink]="'/login'" class="btn btn-secondary">BACK TO LOGIN</a>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a [routerLink]="'/termsandconditions'" class="text-decoration-none text-secondary">Terms & Conditions</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
